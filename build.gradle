plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'

}

application {
    mainClass.set('yuri.Yuri')
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

test {
    useJUnitPlatform()
}

shadowJar {
    // nice, predictable name for your release upload
    archiveFileName = 'Yuri.jar'
}